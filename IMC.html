<!DOCTYPE HTML>
<html>
	<head> 
		<title>BMI Calculator</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"  href="./src/css/style.css"/>
		
		<script type="text/javascript" src="./src/script/script.js"></script>
	</head>
	
	
	<body>
				
		<section class="container">	
							
		<div id="titulo" class="content-box">
							
				<div  class="titulo">Calcule Seu IMC</div>
				<label><p>Altura em CM:</p>
					<input class="c" type="number" id="height" placeholder="180cm" min= "60" max="250" required/> <!-- height input-->
				</label>
				
				<label><p>Peso KG:</p>  <!-- weight input-->
					<input type="number" id="weight" min="6" max="200" placeholder="80kg" required/>
				</label>
							
					<div> 
						<button  class="button" onclick="calculoImc()">CALCULAR</button>
					</div>
						
			
			
					<h2>Resultado: </h2> 
					<div id="result" style="color:#fff; font-weight: bold; font-size: 20px;"></div> <!--Result -->
					<div id="obs">OBS.: O CÁLCULO DO IMC NÃO É UMA METÓDO 100% EFICAZ E PODE VARIAR DE ACORDO COM A IDADE, DENSIDADE ÓSSEA E MUSCULARUTARA. EM CASO DE DÚVIDO PROCURE UM MÉDICO OU NUTRICIONISTA.
					</div>
		
		</section>
			
	</body>
	
</html>
